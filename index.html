<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            background: url('https://www.transparenttextures.com/patterns/fresh-snow.png') repeat, linear-gradient(to right, #1e3c72, #2a5298); 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #eceff1;
            font-family: 'Roboto', sans-serif;
        }
        h1 {
            font-size: 3rem;
            color: #f8e7e7;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .calculator {
            width: 350px;
            background: #2c3e50;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .display {
            width: 90%;
            height: 70px;
            font-size: 2.5rem;
            text-align: right;
            padding: 15px;
            background: #34495e;
            color: white;
            border: none;
            border-radius: 15px;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        button {
            padding: 20px;
            font-size: 1.5rem;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            background: #95a5a6;
            color: white;
            transition: background-color 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #7f8c8d;
        }

        button:active {
            transform: scale(0.95);
        }

        .operator {
            background: #e67e22;
        }

        .operator:hover {
            background: #d35400;
        }
        .module{
            background: #e67e22;
        }

        .equal {
            background: #27ae60;
            grid-column: span 2;
        }

        .equal:hover {
            background: #2ecc71;
        }

        .clear {
            background: #e74c3c;
        }

        .clear:hover {
            background: #c0392b;
        }

        .decimal {
            background: #f39c12;
        }

        .decimal:hover {
            background: #f1c40f;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Calculator</h1>
        <input type="text" class="display" id="display" disabled>
        <div class="buttons">
            <button onclick="clearDisplay()" class="clear">C</button>
            <button onclick="appendValue('/')">/</button>
            <button onclick="appendValue('*')">*</button>
            <button onclick="deleteLast()">âŒ«</button>
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button onclick="appendValue('-')" class="operator">-</button>
            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button onclick="appendValue('+')" class="operator">+</button>
            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button onclick="convertToPercentage()" class="module">%</button>
            <button onclick="calculateResult()" class="equal">=</button>
            <button onclick="appendValue('0')">0</button>
            <button onclick="appendValue('.')">.</button>
        </div>
    </div>
    <script>
        function appendValue(value) {
            document.getElementById('display').value += value;
        }
        function clearDisplay() {
            document.getElementById('display').value = '';
        }
        function deleteLast() {
            let display = document.getElementById('display');
            display.value = display.value.slice(0, -1);
        }
        function convertToPercentage() {
    let display = document.getElementById('display');
    let value = display.value;
    let match = value.match(/(\d+\.?\d*)$/); // Get the last number in the input

    if (match) {
        let number = parseFloat(match[0]);
        let percent = number / 100;
        display.value = value.replace(/(\d+\.?\d*)$/, percent);
    }
}

     
        function calculateResult() {
            let display = document.getElementById('display');
            try {
                display.value = eval(display.value);
            } catch {
                display.value = 'Error';
            }
        }
    </script>
</body>
</html>
